name: Comment on Shrishti's new issues

on:
  schedule:
    - cron: '*/1 * * * *'   # runs every 1 minute
  workflow_dispatch: {}      # you can also trigger manually

permissions:
  issues: write
  contents: read

jobs:
  comment-on-shrishti-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run commenter script
        env:
          UPSTREAM_PAT: ${{ secrets.UPSTREAM_PAT }}
          UPSTREAM_OWNER: ${{ secrets.UPSTREAM_OWNER }}
          UPSTREAM_REPO: ${{ secrets.UPSTREAM_REPO }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          COMMENT_BODY: '@ShrishtiDubey27 can you please assign this issue to me, I would love to contribute'
          TARGET_AUTHOR: 'ShrishtiDubey27'
        run: |
          python .github/scripts/comment_shrishti_issues.py
